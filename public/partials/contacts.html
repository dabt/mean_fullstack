<div class="jumbotron">
  <h1 class="text-center">
    Welcome to Contatooh!
  </h1>
</div>
<button class="btn btn-primary" ng-click="add()">New</button>
<p>Total records: {{total}}</p>
<input type="search" placeholder="Search..." ng-model="filter">
<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Emergency</th>
      <th class="text-center">Action</th>
    </tr>
  	<tr ng-repeat="contact in contacts | filter: filter">
  		<td><a>{{contact.nome}}</a></td>
  		<td>{{contact.email}}</td>
  		<td class="text-center">
  			<button class="btn btn-warning">Remove</buttom> 
  		</td>
  	</tr>
  </table>
</div>
